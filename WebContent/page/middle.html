<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<script type="text/javascript">
	win = "on";
	function switchSysBar() {
		if (win == "on") {
			win = "off";
			switchPoint.src = "../image/arrow02.gif";
			parent.document.all("mainFrm").cols = "0,10,*";
		} else {
			win = "on";
			switchPoint.src = "../image/arrow01.gif";
			parent.document.all("mainFrm").cols = "220,10,*";
		}
	}
</script>


</head>
<body style="margin: 0px; background-color: gray;" >
	<table style="width: 10;height: 100%;border: 0;" >
		<tbody>
			<tr>
				<td  align="center" style="cursor: auto;" onclick="switchSysBar()"><img
					id="switchPoint" src="../image/arrow01.gif"></td>
				<td bgcolor="#0fff00" width="1"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
